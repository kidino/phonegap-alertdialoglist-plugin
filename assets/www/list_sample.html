<!DOCTYPE html>
<html class="no-js">
    <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AlertDialog List Plugin for Phonegap Demo</title>
        <script src="cordova-2.2.0.js"></script>

<style>
body * {
    outline: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-focus-ring-color:  rgba(0, 0, 0, 0);
}

h1 { width: 200px; margin: 10px auto; background-color: #666; }
h1 a { width: 100%; text-decoration: none; color: #fff; display: block; text-align: center; }
h1 a:hover { color: #ccc; }
h2 { font-size: 17px; font-weight: normal; color: #f0f; text-align: center; }
#wrapper { width: 200px; margin: auto; }

</style>
</head>
    <body onload="do_load()">

<div id="wrapper">
	<p>&nbsp;</p>
	<h2>AlertDialog List Demo</h2>
	<h1><a href="javascript:showlist(numberlist)">NUMBERS</a></h1>
	<h1><a href="javascript:showlist(fruitlist)">FRUIT</a></h1>
</div>


<script>

var do_load = function(){
	document.addEventListener("deviceready", do_deviceready, false);
}

var numberlist = [
			"Alert List Title", // this is the title 
          	"Item Number 1", 
          	"Item Number 2", 
          	"Item Number 3", 
          	"Item Number 4", 
          	"Item Number 5", 
          	"Item Number 6", 
          	"Item Number 7", 
          	"Item Number 8", 
          	"Item Number 9", 
          	"Item Number 10" 
          ];
          
var fruitlist = [
			"The Fruit List Title", // this is the title 
          	"Orange", 
          	"Apple", 
          	"Watermelon", 
          	"Papaya", 
          	"Banana", 
          	"Pear" 
          ];

function showlist(thelist) {
	cordova.exec(
		function(listitem) {
			alert( "You selected "+ thelist[listitem] );
		}, 
		function(error) {
			alert("Error Occured");
		}, "AlertList", "alertlist", thelist );
}


var do_deviceready = function(){	
	/* do nothing so far */ 
};

</script>

    </body>
</html>
