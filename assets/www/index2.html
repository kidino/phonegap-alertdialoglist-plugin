<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style>
	        h1 { width: 200px; margin: 10px auto; background-color: #666; }
			h1 a { width: 100%; text-decoration: none; color: #fff; display: block; text-align: center; }
			h1 a:hover { color: #ccc; }
		</style>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
	<h2>AlertDialog List Demo</h2>
	<h1><a href="javascript:showlist(numberlist)">NUMBERS</a></h1>
	<h1><a href="javascript:showlist(fruitlist)">FRUIT</a></h1>
	
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index2.js"></script>
        <script type="text/javascript">
            app.initialize();

            var numberlist = [
            			"Alert List Title", // this is the title 
                      	"Item Number 1", 
                      	"Item Number 2", 
                      	"Item Number 3", 
                      	"Item Number 4", 
                      	"Item Number 5", 
                      	"Item Number 6", 
                      	"Item Number 7", 
                      	"Item Number 8", 
                      	"Item Number 9", 
                      	"Item Number 10" 
                      ];
                      
            var fruitlist = [
            			"The Fruit List Title", // this is the title 
                      	"Orange", 
                      	"Apple", 
                      	"Watermelon", 
                      	"Papaya", 
                      	"Banana", 
                      	"Pear" 
                      ];

            function showlist(thelist) {
            	cordova.exec(
            		function(listitem) {
            			alert( "You selected "+ thelist[listitem] );
            		}, 
            		function(error) {
            			alert("Error Occured");
            		}, "AlertList", "alertlist", thelist );
            }



            </script>
    </body>
</html>
